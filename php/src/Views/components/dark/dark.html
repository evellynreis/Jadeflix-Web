<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body.dark-mode {
        background-color: #383444;
        color: #fff;
    }
    #toggleModeBtn{
        background-color: #F9B208;
        color: #000;
    }
  </style>
</head>
<body>

    <div class="container mt-3">
      <button id="toggleModeBtn" class="btn btn-primary">
        <img width="24" height="24" src="https://img.icons8.com/external-thin-kawalan-studio/24/external-dark-mode-user-interface-thin-kawalan-studio.png" alt="external-dark-mode-user-interface-thin-kawalan-studio"/>
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    // Adicione um ouvinte de evento ao botão
    document.getElementById('toggleModeBtn').addEventListener('click', function () {
        // Alternar a classe 'dark-mode' no corpo da página
        document.body.classList.toggle('dark-mode');
    });
    </script>

</body>
</html>
